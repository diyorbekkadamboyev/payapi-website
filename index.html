<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Payapi website</title>
</head>
<body>
    <!-- MAIN -->
    <main class="main">
      <!-- HEADER -->
    <header class="header">
      <div class="container header--container">
        <div class="header__left">
          <a href="#" class="header__link-icon">
            <img src="./images/header-logo.svg" width="135" height="38" alt="logo" class="header__logo" srcset="./images/header-logo.svg 1x ,./images/header-logo@2x.svg 2x">
          </a>

          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">
                  Pricing
                </a>
              </li>

              <li class="header__item">
                <a href="#" class="header__link">
                  About
                </a>
              </li>

              <li class="header__item">
                <a href="#" class="header__link">
                  Contact
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <button class="button">
          Schedule a Demo
        </button>

        <button class="header__button">
          <img src="./images/hamburger-menu.svg" alt="" class="header__hamburger">
        </button>
      </div>
    </header>
    <!-- hero -->
    <section class="hero">
      <div class="container hero--container">
        <div class="hero__left">
          <h1 class="hero__heading">
            Start building with our APIs for absolutely free.
          </h1>
          <div class="hero__box">
            <form action="">
              <div class="hero__input-box">
                <input class="hero__input" type="text" placeholder="Enter email address">
                <button class="button hero__btn">
                  Schedule a Demo
                </button>
              </div>
            </form>
            
          </div>
          <p class="hero__text">Have any questions? Contact Us</p>
        </div>

        <img src="./images/hero-img.svg" width="263" height="500" alt="phone" srcset="./images/hero-img.svg 1x , ./images/hero-img@2x.svg 2x" class="hero__img">
      </div>
    </section>
    </main>

    <script src="./js/script.js">

    </script>
</body>
</html>
